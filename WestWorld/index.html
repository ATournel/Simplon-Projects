  <meta charset="UTF-8">
  <title>WestWorld</title>

</head>

<body>

  <body>
    <div class="welcome">
      <h1>Welcome, to your New Life.</h1>
    </div>
    <div class="teaser"><iframe width="1500" height="843" src="https://www.youtube.com/embed/oVx3QeMch7w?controls=0&showinfo=0&autoplay=1&loop=1&playlist=oVx3QeMch7w&modestbranding=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
    <div class="descr"></div>
        <ul id="descr">
          <li>A new and unique Experience</li></br>
          <li>A chance to be who you wanted to be</li></br>
          <li>Imagine, design, create</li>
        </ul>
    <div class='form'>
      <h1>Find A Job Now!</h1>
    <p>Please fill in this form to apply for a job.</p>

  <label for="name"><b>Full Name</b></label>
<input type="name" placeholder="Enter Full Name" name="nme" required>
  
    <label for="email"><b>Email</b></label>
  <input type="text" placeholder="Enter Email" name="email" required>

    <label for="phone-nmb"><b>Phone Number</b></label>
<input type="number" placeholder="+33" name="phn-number" required>

    <p>By applying for a job you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="applybtn">Apply</button></div>
      
</div>
      
    <div class="logo"><img src='https://www.returndates.com/backgrounds/westworld.logo.png'></div>
    <div class="come">
      <h2>Come  Work With Us!</h2></div>
  </body>
  <footer>
    <div class="res"></div>
  </footer>
